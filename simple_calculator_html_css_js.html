<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <style>
    :root {
      --bg: #0f172a;         /* slate-900 */
      --panel: #111827;      /* gray-900 */
      --display: #0b1022;    /* deep */
      --text: #e5e7eb;       /* gray-200 */
      --muted: #94a3b8;      /* slate-400 */
      --accent: #22c55e;     /* green-500 */
      --danger: #ef4444;     /* red-500 */
      --shadow: 0 20px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 70% -10%, rgba(34,197,94,.15), transparent 60%),
                  radial-gradient(900px 500px at -10% 110%, rgba(59,130,246,.15), transparent 60%),
                  var(--bg);
      color: var(--text);
      font: 500 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .calc {
      width: min(92vw, 380px);
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.06);
    }

    .display {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)), var(--display);
      padding: 18px 16px 12px;
      min-height: 110px;
      display: grid;
      align-content: end;
      gap: 6px;
    }

    .prev {
      color: var(--muted);
      font-size: 14px;
      min-height: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .curr {
      font-size: clamp(28px, 6vw, 40px);
      font-weight: 700;
      text-align: right;
      letter-spacing: .5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent);
    }

    button {
      appearance: none;
      border: none;
      border-radius: 14px;
      padding: 16px 12px;
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      background: #1f2937; /* gray-800 */
      box-shadow: inset 0 -2px 0 rgba(255,255,255,.03), 0 6px 16px rgba(0,0,0,.25);
      cursor: pointer;
      transition: transform .06s ease, filter .2s ease, background .2s ease;
      user-select: none;
    }
    button:active { transform: translateY(1px) scale(.99); }

    .op { background: #0b1324; border: 1px solid rgba(59,130,246,.25); }
    .eq { background: var(--accent); color: #041307; }
    .danger { background: #1a0c0c; border: 1px solid rgba(239,68,68,.35); color: #fecaca; }

    .span-2 { grid-column: span 2; }

    /* Accessibility focus */
    button:focus-visible {
      outline: 2px solid #60a5fa; /* blue-400 */
      outline-offset: 2px;
    }

    footer { margin-top: 14px; text-align: center; color: var(--muted); font-size: 12px; }
    a { color: #93c5fd; text-decoration: none; }
  </style>
</head>
<body>
  <main class="calc" role="application" aria-label="Calculator">
    <section class="display" aria-live="polite">
      <div class="prev" id="prev"></div>
      <div class="curr" id="curr">0</div>
    </section>

    <section class="keys">
      <button class="danger" data-action="clear" aria-label="All Clear">AC</button>
      <button class="danger" data-action="delete" aria-label="Delete last">DEL</button>
      <button class="op" data-op="/" aria-label="Divide">÷</button>
      <button class="op" data-op="*" aria-label="Multiply">×</button>

      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button class="op" data-op="-" aria-label="Subtract">−</button>

      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button class="op" data-op="+" aria-label="Add">+</button>

      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button class="eq" data-action="equals" aria-label="Equals">=</button>

      <button class="span-2" data-num>0</button>
      <button data-dot>.</button>
      <button class="eq span-2" data-action="equals" aria-label="Equals">=</button>
    </section>
  </main>
  <footer>Keyboard supported: 0–9, + − × ÷, Enter, Backspace, Escape.</footer>

  <script>
    const prevEl = document.getElementById('prev');
    const currEl = document.getElementById('curr');
    const keys = document.querySelector('.keys');

    let current = '0';
    let previous = '';
    let operation = null;
    let justEvaluated = false;

    function format(n) {
      const [intPart, decPart] = n.split('.');
      const withSep = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      return decPart ? `${withSep}.${decPart}` : withSep;
    }

    function updateDisplay() {
      currEl.textContent = current.length ? format(current) : '0';
      prevEl.textContent = previous && operation ? `${format(previous)} ${symbol(operation)}` : '';
    }

    function symbol(op){
      return ({ '+': '+', '-': '−', '*': '×', '/': '÷' })[op] || op;
    }

    function clearAll() {
      current = '0';
      previous = '';
      operation = null;
      justEvaluated = false;
      updateDisplay();
    }

    function deleteLast() {
      if (justEvaluated) { clearAll(); return; }
      if (current.length > 1) current = current.slice(0, -1);
      else current = '0';
      updateDisplay();
    }

    function appendNumber(num) {
      if (justEvaluated) { current = '0'; justEvaluated = false; }
      if (current === '0' && num !== '.') current = '';
      if (num === '.' && current.includes('.')) return;
      current += num;
      updateDisplay();
    }

    function chooseOperation(op) {
      if (operation && !justEvaluated) {
        // chain computations when user taps another op
        compute();
      }
      previous = current;
      current = '0';
      operation = op;
      justEvaluated = false;
      updateDisplay();
    }

    function compute() {
      if (!operation || previous === '') return;
      const a = parseFloat(previous);
      const b = parseFloat(current);
      if (operation === '/' && b === 0) {
        current = 'Error';
        previous = '';
        operation = null;
        justEvaluated = true;
        updateDisplay();
        return;
      }
      let result = 0;
      switch (operation) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
      }
      // handle floating precision nicely
      result = +parseFloat(result.toFixed(12));
      current = String(result);
      previous = '';
      operation = null;
      justEvaluated = true;
      updateDisplay();
    }

    keys.addEventListener('click', (e) => {
      const t = e.target;
      if (t.matches('[data-num]')) appendNumber(t.textContent.trim());
      else if (t.matches('[data-dot]')) appendNumber('.');
      else if (t.dataset.op) chooseOperation(t.dataset.op);
      else if (t.dataset.action === 'equals') compute();
      else if (t.dataset.action === 'clear') clearAll();
      else if (t.dataset.action === 'delete') deleteLast();
    });

    // Keyboard support
    window.addEventListener('keydown', (e) => {
      const key = e.key;
      if (/^[0-9]$/.test(key)) { appendNumber(key); return; }
      if (key === '.') { appendNumber('.'); return; }
      if (['+', '-', '*', '/'].includes(key)) { chooseOperation(key); return; }
      if (key === 'Enter' || key === '=') { e.preventDefault(); compute(); return; }
      if (key === 'Backspace') { deleteLast(); return; }
      if (key === 'Escape') { clearAll(); return; }
    });

    updateDisplay();
  </script>
</body>
</html>
