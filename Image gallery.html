<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .lightbox .close {
      top: 20px;
      right: 20px;
      transform: none;
    }

    .lightbox .prev { left: 30px; }
    .lightbox .next { right: 30px; }

    .lightbox button:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 768px) {
      .gallery img {
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="https://picsum.photos/id/1018/600/400" alt="Nature">
    <img src="https://picsum.photos/id/1015/600/400" alt="River">
    <img src="https://picsum.photos/id/1011/600/400" alt="Car">
    <img src="https://www.kindpng.com/picc/m/490-4909528_bajaj-pulsar-rs-200-front-view-hd-png.png" alt="Bike Pulsar RS 200 Front View">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" id="close">✕</button>
    <button class="prev" id="prev">❮</button>
    <img id="lightbox-img" src="" alt="">
    <button class="next" id="next">❯</button>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    function showImage(index) {
      if (index < 0) index = galleryImages.length - 1;
      if (index >= galleryImages.length) index = 0;
      lightboxImg.src = galleryImages[index].src;
      currentIndex = index;
    }

    nextBtn.addEventListener('click', () => {
      showImage(currentIndex + 1);
    });

    prevBtn.addEventListener('click', () => {
      showImage(currentIndex - 1);
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    window.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowRight') showImage(currentIndex + 1);
      if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
      if (e.key === 'Escape') lightbox.classList.remove('active');
    });
  </script>

</body>
</html>
